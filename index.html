<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <article>
    <div class="figure">
      <figure>
        <img src="/simpleInteractiveForm/images/bg-main-desktop.png" alt="">
      </figure>
    </div>
    
    <div class="card-area"> 
      <div class="card-front">
        <img src="/simpleInteractiveForm/images/bg-card-front.png" alt=""         id="card-frontside">
        <img src="/simpleInteractiveForm/images/card-logo.svg" alt="" id="card-logo">
        <span id="card-info-num" class="card-details">0000 0000 0000 0000</span>
        <span id="card-info-name" class="card-details">Jane Appleseed</span>
        <span id="card-info-expiry" class="card-details">00/00</span>
      </div>
      <div class="card-back">
      <img src="/simpleInteractiveForm/images/bg-card-back.png" alt="" id="card-backside">
      <span id="card-info-expiry" class="card-details">00/00</span>
      </div>
      
    </div>
    <div class="info-form">
      <form action="">
        <label for="name">Cardholder Name</label>
        <input type="text" name="cardholder-name" id="name" placeholder=" e.g. Jane Appleseed"> 
        <label for="card-number">Card Number</label>
        <input type="number" name="card-number" id="card-number" minlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <label>Exp. Date (MM/YY) <br>
          <input type="number" maxlength="2" min="1" max="12" placeholder="MM" id="expiry-date">
          <input type="number" maxlength="2" min="10" max="99" placeholder="YY" id="expiry-date">
          
        </label>
        <label>CVC <br> 
          <input type="number" maxlength="3" min="100" max="999" placeholder="e.g. 123">
        </label>
        <button type="submit" id="submit-btn">Submit</button>
        
      
      </form>
    </div>
    
  </article>

  <!-- Thank you!

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
